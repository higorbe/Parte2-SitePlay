<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página oficial PlayStation®: Consoles, Jogos, Acessórios e mais</title>

    <!-- Bootstrap Icon-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="./style.css" media="screen" />

    <!-- ReactJS -->
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
    
    function Section(){
        return (
            <div>
              <Texto />
            </div>
        )
    }

  function Texto() {
    return (
      <div className="container text-center texto">
        <br />
        <br />
        <h2 className="display-6">Explore o PlayStation®4</h2>
        <p>Jogos incríveis e diversão sem parar. Nunca houve época <br />
            melhor para se divertir com o PS4.</p>
            <br />
            <br />
      </div>
    )
  }

        function Card(props) {
        return ( 
                <div className="card">
                    <img src={props.image} className="card-img-top" alt={props.title} title={props.title} />
                     <div className="card-body">
                        <h5 className="card-title">{props.title}</h5>
                        <p className="card-text">{props.text}</p>
                        <a href="#" className="btn btn-primary">Saiba Mais</a>
                    </div>
                </div>
            
         
        )
      }

      function Produtos() {
        const Produtos = [
          {
            id: 1,
            image: './img/play.jpg',
            title: 'PlayStation 4',
            description: 'Os jogos mais incriveis estão no PS4, com 1TB de armazenamento'
          },
          {
            id: 2,
            image: './img/vr.jpg',
            title: 'PlayStation VR',
            description: 'Mais de 500 jogos e experiências, e subindo. Conheça todos eles.'
          },
          {
            id: 3,
            image: './img/acessorios.jpg',
            title: 'Acessórios',
            description: 'Aprimore sua experiência PS4 com vários acessórios oficiais.'
          }
        ]
        return (
          Produtos.map(
            Produto_row =>(
              <div className="col-4">
                <Card title={Produto_row.title} image={Produto_row.image} text={Produto_row.description} />
              </div>
            )
          )
        )
      }

        function Social(){
        return(
        <section className="containe">
            <h2 className="text-center mb-3">Siga-nos nas redes sociais</h2>
            <div>
                <ul id="lista_social" className="d-flex">
                    <div className="m-1">
                        <li className="rede item_social">
                            <a href="https://twitter.com/PlayStation_BR" alt="Twitter" target="_blanc">
                            <img src="./img/twitter.jpg" alt="twitter" tittle="Twitter" />
                            </a>
                        </li>
                    </div>
                    <div className="m-1">
                        <li className="rede item_social">
                            <a href="https://www.facebook.com/PlayStationBR" alt="Facebook" target="_blanc">
                            <img src="./img/facebook.jpg" alt="facebook" tittle="Facebook" />
                            </a>
                        </li>
                    </div>
                    <div className="m-1">
                        <li className="rede item_social">
                            <a href="https://www.instagram.com/playstation_br/" alt="Instagram" target="_blanc">
                            <img src="./img/instagram.jpg" alt="instagram" tittle="Instagram" />
                            </a>
                        </li>
                    </div>
                    <div className="m-1">
                        <li className="rede item_social">
                            <a href="https://www.youtube.com/user/PlayStationBR" alt="Youtube" target="_blanc">
                            <img src="./img/youtube.jpg" alt="youtube" tittle="Youtube" />
                            </a>
                        </li>
                    </div>
                </ul>
            </div>
        </section>
        );
    }

        

        function Main(props) {
            return (
                <div>
                    <div className="container">
                    <div className="row">
                        <Section />
                        <Produtos />
                    </div>
                     </div>
                    <Social />
                </div>
            )
        }

        function Footer() {
            return (
                <footer>
                    <div className="container d-flex">
                        <div className="footer_left">
                            <img src="https://www.playstation.com/etc.clientlibs/global_pdc/clientlibs/clientlib-base/resources/ps-bug.svg" alt=""/>
                            <p><i className="bi bi-globe"></i> Country / Region: Brazil</p>
                            <img src="https://www.playstation.com/etc.clientlibs/global_pdc/clientlibs/clientlib-base/resources/sie.svg" alt=""/>
                            <p>© 2021 Sony Interactive Entertainment LLC</p>
                        </div>
                        <div className="footer_right d-flex">
                            <ul>
                                <li>Suporte</li>
                                <li>Política de privacidade</li>
                                <li>Termos de serviço</li>
                                <li>PlayStation Studios</li>
                                <li>Sobre a SIE</li>
                                <li>PlayStation e o meio ambiente</li>
                            </ul>
                            <ul>
                                <li>Termos de serviço e contrato do usuário</li>
                                <li>Política de cancelamento da PS ™Store</li>
                                <li>Avisos sobre saúde</li>
                                <li>Classificacao</li>
                                <li>Carreiras</li>
                                <li>Desenvolvedores</li>
                                <li>Mapa do Site</li>
                            </ul>
                            <ul>
                                <li>Facebook</li>
                                <li>Twitter</li>
                                <li>YouTube</li>
                                <li>Instagram</li>
                                <li>Twitch</li>
                            </ul>
                        </div>

                    </div>
                </footer>
            )
        }

        function Template() {
            return (
                <div>
                    <Main />
                    <Footer />
                </div>
            );
        }

        let template = <Template />;

        ReactDOM.render(
            template,
            document.getElementById('root')
        )

    </script>
</body>

</html>
